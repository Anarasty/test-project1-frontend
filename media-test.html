<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video test</title>
</head>
<body>
    <h1>TESTING VIDEO</h1>
    <video src="cat.mp4" width="500" height="300" controls autoplay muted></video>

    <br><hr>
    <h1>TESTING AUDIO</h1>
    <audio controls autoplay muted>
        <source src="music1.mp3" type="audio/mpeg">
    </audio>
    
    <br><hr>
    <object data="cat.mp4" width="500" height="300"></object><br>
    <embed src="cat.mp4" width="500" height="300">

    <br><hr>
    <iframe src="https://www.youtube.com/embed/upzoyHYfKo4?autoplay=1&mute=1" frameborder="4" width="500" height="300"></iframe>
</body>
</html>
