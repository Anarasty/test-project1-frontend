<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
</head>
<body>
    <h1>This is html form test</h1>
    <form>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" value="name" autofocus>
        <br>
        <label for="secondName">Second name:</label>
        <input type="text" name="secondName" id="secondName">
        <br>
        <input type="image" src="arrow.png" alt="Submit" width="20" height="20">
    </form>
    <hr>
    <p>Choose favorite pizza</p>
    <form>
        <input type="radio" id="pizzaOne" name="pizza" value="Mushrooms">
        <label for="pizzaOne">Mushrooms</label><br>
        <input type="radio" id="pizzaTwo" name="pizza" value="Hawaiian">
        <label for="pizzaTwo">Hawaiian</label><br>
        <input type="radio" id="pizzaThree" name="pizza" value="Margherita">
        <label for="pizzaThree">Margherita</label>
      </form>
      <hr>
      <p>Choose candy</p>
      <form>
        <input type="checkbox" id="candy1" name="candy1" value="chocolate">
        <label for="candy1">chocolate</label>
        <input type="checkbox" id="candy2" name="candy2" value="lolipop">
        <label for="candy2">lolipop</label>
        <input type="checkbox" id="candy3" name="candy3" value="cake">
        <label for="candy3">cake</label>
      </form>
      <hr>
      <p>Submit test</p>
      <form>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" value="name">
        <br>
        <label for="secondName">Second name:</label>
        <input type="text" name="secondName" id="secondName"><br>
        <input type="submit" value="submit">
      </form>
      <hr>
      <br>
      <form>
        <label for="pizzas">Choose pizza:</label>
        <select name="pizzas" id="pizzas" size="3" multiple>
          <option value="mushrooms">Mushrooms</option>
          <option value="hawaiian">Hawaiian</option>
          <option value="margherita" selected>Margherita</option>
          <input type="submit" value="submit2">
        </select>
    </form>
    <br>
    <hr>
    <form>
      <textarea name="message" cols="30" rows="10">type here</textarea>
      <br> <input type="submit" value="submit3">
    </form>
    <br>
    <hr>
    <h2>button test</h2>
    <button type="button" onclick="alert('Good')">click me</button>
    <hr>
    <form>
      <fieldset>
        <legend>Pizza choiser</legend>
        <label for="pizzas">Choose pizza:</label>
        <select name="pizzas" id="pizzass" size="3" multiple>
          <option value="mushrooms">Mushrooms</option>
          <option value="hawaiian">Hawaiian</option>
          <option value="margherita" selected>Margherita</option>
          <input type="submit" value="submit4">
        </select>
      </fieldset>
    </form>
    <hr>
    <form>
      <input list="dataAll">
        <datalist id="dataAll">
          <option value="pizza1">
          <option value="pizza2">
          <option value="pizza3">
          <option value="pizza4">
          <option value="pizza5">
      </datalist>
      <input type="submit" value="submit5">
    </form>
    <br>
    <hr>
    <br>
    <form>
      <label for="username">Enter username:</label>
      <input type="text" name="username" id="username" value="qwerty"><br>
      <label for="passw">Enter password</label>
      <input type="password" name="passw" id="passw"><br>
      <input type="submit" value="sub">
      <input type="reset" value="reset">
    </form>
    <br>
    <hr>
    <form>
      <label for="colorF">Choose your favorite color:</label>
      <input type="color" name="colorF" id="colorF" value="#00FFFF">
      <input type="submit" value="sub1">
    </form>
    <br>
    <hr>
    <form>
      <label for="dateB">Select birthday date</label>
      <input type="date" name="dateB" id="dateB">
      <input type="submit" value="sub2">   
      <br><br>
      <label for="date1">Select from 2012 to 2020 date</label>
      <input type="date" name="date1" id="date1" max="2020-01-01" min="2012-01-01">
      <input type="submit" value="sub3">
      <br><br>
      <label for="dateTime">Select date and time</label>
      <input type="datetime-local" name="dateTime" id="dateTime">
      <br><br>
      <label for="date2">Select random date: </label>
      <input type="month" name="date2" id="date2">
      <input type="submit" value="sub6">
      <br><br>
      <label for="weekInp">Select week: </label>
      <input type="week" name="weekInp" id="weekInp">
      <input type="submit" value="sub13">
    </form>
    <hr>
    <br>
    <form>
      <label for="myMail">Input email: </label>
      <input type="email" name="myMail" id="myMail">
      <input type="submit" value="sub4">
    </form>
    <br><hr>
    <form>
      <label for="fileSelector">Select file - </label>
      <input type="file" name="fileSelector" id="fileSelector">
      <input type="submit" value="sub5">
      <input type="hidden" id="fileCount" name="fileCount" value="0228">
    </form>
    <br><hr>
    <form>
      <label for="numb">Select value from 10 to 20: </label>
      <input type="number" name="numb" id="numb" min="10" max="20" step="5">
      <input type="submit" value="sub7">
    </form>
    <br><hr>
    <form>
      <label for="intRange">Select number in range:</label>
      <input type="range" name="intRange" id="intRange" min="0" max="20" step="5">
      <input type="submit" value="sub8">
    </form>
    <br><hr>
    <form>
      <label for="searchInp">Search for something: </label>
      <input type="search" name="searchInp" id="searchInp">
      <input type="submit" value="sub9"><br><br>
      <label for="telType">Telephone number: </label>
      <input type="tel" name="telType" id="telType" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123">
      <input type="submit" value="sub10">
      <br><br>
      <label for="timeInp">Enter time: </label>
      <input type="time" name="timeInp" id="timeInp">
      <input type="submit" value="sub11">
      <br><br>
      <label for="urlInp">Paste your url here: </label>
      <input type="url" name="urlInp" id="urlInp" placeholder="https://www.w3schools.com">
      <input type="submit" value="sub12">
    </form>
    <br><br><hr><br>
    <form>
      <input list="listOfPizza" name="listOfPizza">
      <datalist id="listOfPizza">
        <option value="pizza1">
        <option value="pizza2">
        <option value="pizza3">
        <option value="pizza4">
        <option value="pizza5">
      </datalist>
      <input type="submit" value="Submit99">
    </form>
</body>
</html>
