<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas test</title>
</head>
<body>
    <h1>CANVAS TEST</h1>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 200);
        ctx.stroke();
    </script>

    <br><hr>

    <canvas id="myCanvas2" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(200, 90, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

    <br><hr>

    <canvas id="myCanvas3" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas3");
        var ctx = c.getContext("2d");
        ctx.font = "60px Arial";
        ctx.fillText("Hello World", 50, 100);
    </script>

    <br><hr>

    <canvas id="myCanvas4" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas4");
        var ctx = c.getContext("2d");
        ctx.font = "60px Arial";
        ctx.strokeText("Hello World", 50, 100);
    </script>

    <br><hr>

    <canvas id="myCanvas5" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas5");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 400, 0);
        grd.addColorStop(0, "black");
        grd.addColorStop(1, "white");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(60, 60, 300, 100);
    </script>

    <br><hr>

    <img src="twitter.jpg" alt="parrot1" width="200"  height="300" id="parrot" ><br>
    <canvas id="myCanvas6" width="400" height="300" style="border:1px solid #000000;"></canvas>
    <p><button onclick="myCanvas()">Try it</button></p>
    <script>
        function myCanvas() {
            var c = document.getElementById("myCanvas6");
            var ctx = c.getContext("2d");
            var img = document.getElementById("parrot");
            ctx.drawImage(img,10,10);
        }
    </script>

    <br><br>
    <h1>TESTING SVG (Scalable Vector Graphics)</h1>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" stroke="red" stroke-width="5" fill="blue"/>
    </svg>
    <br>
    <svg width="200" height="100">
        <rect width="200" height="100" style="fill:rgb(43, 255, 0);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>
    <br>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:rgb(0, 4, 255);stroke:rgb(0, 0, 0);stroke-width:5;" />
    </svg>
    <br>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:rgb(255, 251, 0);stroke:rgb(0, 0, 0);stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <br>
    <svg height="130" width="500">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
      </svg>

</body>
</html>
